<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Itunes Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchData" placeholder="Votre recherche..."></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openModal(item.collectionId)">
      <ion-thumbnail item-left>
        <img src="{{ item.artworkUrl60 }}">
      </ion-thumbnail>
      <h2>{{ item.trackName }}</h2>
      <h3>{{ item.artistName }}</h3>
      <p>{{ item.collectionName }}</p>
      <ion-badge item-right color="primary">{{ item.trackCount }}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
