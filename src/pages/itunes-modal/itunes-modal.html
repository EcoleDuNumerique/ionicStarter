<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ item.collectionName }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ item.artworkUrl100 }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.collectionName }}
      </ion-card-title>
      <p text-center>
        <small>{{ item.copyright }}</small>
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)="addToFavorite()">
          <ion-icon name='heart'></ion-icon>
          J'aime
        </button>
      </ion-col>
      <ion-col text-right>
        <ion-badge color="secondary">{{ item.collectionPrice }} {{ item.currency == 'USD' ? '$' : 'â‚¬' }}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
